name: 'Beta-Export-Server-Deploy'
on:
  workflow_run:
    workflows: ['Deploy']
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Deploy on beta export server
    runs-on: ubuntu-20.04
    steps:
      - name: Deploy beta export server over SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          script_stop: true
          host: ${{ secrets.BETA_EXPORT_SERVER_HOST }}
          username: ${{ secrets.BETA_EXPORT_SERVER_USER }}
          key: ${{ secrets.BETA_EXPORT_SERVER_KEY }}
          script_stop: true
          script: |
            cd LiteFarm 
            git add -A .
            git stash
            git pull origin integration
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            nvm use 16.15.0
            node -v
            cd packages/api
            npm install
            pm2 list
            pm2 delete all
            pm2 start npm --name "queue" -- run "scheduler" 
            pm2 list
